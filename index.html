<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live BTC & ETH Prices</title>
  <script>
    function updatePrices() {
      // Fetch BTC and ETH prices from an API
      fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot')
        .then(response => response.json())
        .then(data => document.getElementById('btc-price').textContent = data.data.amount);
        
      fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot')
        .then(response => response.json())
        .then(data => document.getElementById('eth-price').textContent = data.data.amount);
    }

    // Call updatePrices() every 5 seconds
    setInterval(updatePrices, 5000);
  </script>
</head>
<body>
  <h1>Live BTC & ETH Prices</h1>
  <p>BTC Price: <span id="btc-price"></span></p>
  <p>ETH Price: <span id="eth-price"></span></p>
</body>
</html>
